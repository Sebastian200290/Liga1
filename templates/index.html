{% extends 'base.html' %}
{% block content %}
<h1>Lista meczów</h1>
<table class="table table-striped">
  <thead>
    <tr><th>#</th><th>Nazwa</th><th>Data</th></tr>
  </thead>
  <tbody>
    {% for game in games %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ game.nazwa }}</td>
      <td>{{ game.date_time }}</td>
    </tr>
    {% else %}
    <tr><td colspan="3">Brak meczów</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
